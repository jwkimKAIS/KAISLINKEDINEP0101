<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Carousel Preview (Auto + Next Button)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }

        .carousel-wrapper {
            display: inline-block;
            margin-bottom: 0%;
        }

        .carousel-scaler {
            transform: scale(0.7); /* 크기 축소 */
            transform-origin: top center;
            display: inline-block;
        }

        .carousel-container {
            width: 1080px;
            overflow-x: auto;
            white-space: nowrap;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            scroll-behavior: smooth;
        }

        .carousel-slide {
            display: inline-block;
            width: 1080px;
            vertical-align: top;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-hint {
            margin-top: 15px;
            color: #666;
            font-size: 16px;
        }

        .next-button {
            margin-top: 10px;
            padding: 10px 24px;
            font-size: 16px;
            background-color: #0073b1;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #005f90;
        }

        .carousel-container::-webkit-scrollbar {
            height: 8px;
        }

        .carousel-container::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 4px;
        }

        .carousel-container::-webkit-scrollbar-track {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <h2>LinkedIn Carousel 미리보기 (자동 슬라이드 + 다음 버튼)</h2>

    <div class="carousel-wrapper">
        <div class="carousel-scaler">
            <div class="carousel-container" id="carousel">
                <div class="carousel-slide">
                    <img src="li_ep01_01_01.png" alt="Slide 1">
                </div>
                <div class="carousel-slide">
                    <img src="li_ep01_01_02.png" alt="Slide 2">
                </div>
                <div class="carousel-slide">
                    <img src="li_ep01_01_03.png" alt="Slide 3">
                </div>
                <div class="carousel-slide">
                    <img src="li_ep01_01_04.png" alt="Slide 4">
                </div>
                <div class="carousel-slide">
                    <img src="li_ep01_01_05.png" alt="Slide 5">
                </div>
            </div>
        </div>
    </div>

    <p class="carousel-hint">👉 자동 슬라이드 중</p>
    <button class="next-button" onclick="manualNext()">다음 ▶</button>

    <script>
        const carousel = document.getElementById('carousel');
        const slideWidth = 1080;
        let currentScroll = 0;

        function scrollToPosition(pos) {
            carousel.scrollTo({
                left: pos,
                behavior: 'smooth'
            });
        }

        function autoSlide() {
            const maxScroll = carousel.scrollWidth - carousel.clientWidth;
            currentScroll += slideWidth;
            if (currentScroll > maxScroll) currentScroll = 0;
            scrollToPosition(currentScroll);
        }

        function manualNext() {
            const maxScroll = carousel.scrollWidth - carousel.clientWidth;
            currentScroll += slideWidth;
            if (currentScroll > maxScroll) currentScroll = 0;
            scrollToPosition(currentScroll);
        }

        setInterval(autoSlide, 3000);
    </script>

</body>
</html>
